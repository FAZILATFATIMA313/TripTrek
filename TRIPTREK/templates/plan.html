<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Trips | TripTrek</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #001219, #003845, #005f73);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      padding: 60px 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
      color: #00bcd4;
    }

    .trip-card {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: 0.3s;
      gap: 30px;
    }

    .trip-card:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }

    .trip-info {
      flex: 2;
    }

    .trip-info h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00e0ff;
    }

    .trip-info p {
      font-size: 15px;
      color: #d3faff;
    }

    .trip-image {
      flex: 1;
      height: auto;
      min-height: 160px;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #00bcd4;
    }

    .trip-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .travel-recommendations {
    font-family: 'Poppins', sans-serif;
    max-width: 800px;
    width: 100%;
    margin: 30px auto;
    padding: 30px;
    background: rgba(0, 10, 20, 0.7);
    border-radius: 15px;
    color: #00f2ff; /* Neon cyan text */
    box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
    border: 1px solid rgba(0, 242, 255, 0.2);
    backdrop-filter: blur(8px);
}

.travel-recommendations h3 {
    color: #00f2ff;
    text-shadow: 0 0 10px rgba(0, 242, 255, 0.7);
    border-bottom: 1px solid rgba(0, 242, 255, 0.3);
    padding-bottom: 12px;
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 1.5em;
}

.travel-recommendations .meta-info {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 25px;
}

.travel-recommendations .meta-info span {
    background: rgba(0, 100, 120, 0.3);
    padding: 8px 15px;
    border-radius: 20px;
    color: #00f2ff;
    font-size: 0.9em;
    font-weight: 500;
    border: 1px solid rgba(0, 242, 255, 0.2);
    text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
}

.primary-recommendation {
    background: rgba(0, 40, 50, 0.5);
    padding: 22px;
    border-radius: 12px;
    margin: 25px 0;
    border-left: 4px solid #00f2ff;
}

.primary-recommendation h4 {
    color: #00f2ff;
    text-shadow: 0 0 8px rgba(0, 242, 255, 0.5);
    margin-bottom: 12px;
    font-weight: 600;
    font-size: 1.2em;
}

.primary-recommendation p {
    color: #a0f8ff;
    text-shadow: 0 0 5px rgba(0, 242, 255, 0.3);
    margin-bottom: 18px;
    font-size: 1em;
    line-height: 1.5;
}

.option-type {
    margin: 25px 0;
    padding: 20px;
    background: rgba(0, 30, 40, 0.5);
    border-radius: 12px;
    border: 1px solid rgba(0, 242, 255, 0.2);
}

.option-type h4 {
    color: #00f2ff;
    text-shadow: 0 0 8px rgba(0, 242, 255, 0.5);
    margin: 0 0 18px 0;
    font-weight: 500;
    font-size: 1.1em;
}

.travel-link {
    display: inline-block;
    margin: 6px;
    padding: 10px 20px;
    background: rgba(0, 180, 220, 0.3);
    color: #00f2ff;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.25s ease;
    font-size: 0.95em;
    font-weight: 500;
    border: 1px solid rgba(0, 242, 255, 0.3);
    text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
}

.travel-link:hover {
    background: rgba(0, 200, 240, 0.5);
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
}

.travel-link.primary {
    background: rgba(0, 120, 150, 0.5);
    font-weight: 500;
}

.travel-link.airline {
    background: rgba(220, 50, 50, 0.3);
    color: #ff4d4d;
    text-shadow: 0 0 5px rgba(255, 50, 50, 0.5);
}

.travel-link.info {
    background: rgba(100, 100, 120, 0.3);
    color: #ccccff;
    text-shadow: 0 0 5px rgba(200, 200, 255, 0.5);
}

.links-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 18px;
}

/* Glow animation */
@keyframes textGlow {
    0% { text-shadow: 0 0 5px rgba(0, 242, 255, 0.5); }
    50% { text-shadow: 0 0 15px rgba(0, 242, 255, 0.8); }
    100% { text-shadow: 0 0 5px rgba(0, 242, 255, 0.5); }
}

.travel-recommendations h3,
.travel-recommendations .meta-info span,
.primary-recommendation h4,
.option-type h4 {
    animation: textGlow 3s infinite;
}
  </style>
</head>
<body>
  <form action="/recommend" method="POST">
  <div class="container">
    <h1>My Trips</h1>

    <div class="trip-card">
      <div class="trip-info">
        <h3>Trip to Manali</h3>
        <p><strong>Date:</strong> 12th Jan 2024 – 17th Jan 2024</p>
        <p><strong>Highlights:</strong> Snow activities, local sightseeing, cozy stays.</p>
      </div>
      <div class="trip-image">
        <img src="manali.jpg" alt="Manali Trip">
      </div>
    </div>

    <div class="trip-card">
      <div class="trip-info">
        <h3>Trip to Kerala</h3>
        <p><strong>Date:</strong> 10th Dec 2023 – 16th Dec 2023</p>
        <p><strong>Highlights:</strong> Backwaters, houseboats, traditional cuisine.</p>
      </div>
      <div class="trip-image">
        <img src="kerala.jpg" alt="Kerala Trip">
      </div>
    </div>
  </div>
</form>
</body>

</html>
